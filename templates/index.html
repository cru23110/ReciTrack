<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300&display=swap" rel="stylesheet">
    <title>Index</title>
</head>
<body>
    <!-- Menú principal -->
    <header id="header">
        <ul id="mainMenu">
            <li><a href="/">Inicio</a></li>
            <li><a href="/registro_actividades">Registro de Actividades de Reciclaje</a></li>
            <li><a href="/seguimiento">Seguimiento de Reciclaje</a></li>
            <li><a href="/ranking_comunitario">Ranking Comunitario</a></li>
            
            {% if 'usuario' in session %}
                <li><a href="/usuario">Usuario</a></li>
                <!-- <li><a href="{{ url_for('cerrar_sesion') }}">Cerrar Sesión</a></li> -->
            {% else %}
                <li><a href="/inicio_sesion">Iniciar Sesión</a></li>
            {% endif %}
        </ul>
        
    </header>
    <section class="contentPage">
        <div  class="contentColumn"><h1 class="pageTitle">Bienvenido a la Página de Inicio</h1></div>
        <div  class="contentColumn">
            <h2>Sugerencias de Reciclaje:</h2>
            <div id="consejos-container">
                <p id="consejo-actual">{{ sugerencias[0] }}</p>
            </div>
            <script>
                var sugerencias = [
                "Recuerda reciclar el papel y cartón.",
                "Utiliza bolsas reutilizables para reducir el plástico.",
                "Separa adecuadamente los residuos para facilitar el reciclaje.",
                "Evita el uso de pajillas de plástico; opta por alternativas reutilizables.",
                "Compra productos a granel para reducir el empaque plástico.",
                "Recicla los envases de vidrio, ya que son 100% reciclables.",
                "Convierte los desechos orgánicos en compost para fertilizar tu jardín.",
                "Usa botellas de agua recargables en lugar de botellas de un solo uso.",
                "Recicla electrodomésticos y dispositivos electrónicos viejos de manera adecuada.",
                "Opta por comprar productos hechos con materiales reciclados.",
                ];

                var indiceSugerenciaActual = 0;

                function cambiarSugerencia() {
                    var sugerenciaElemento = document.getElementById('consejo-actual');
                    sugerenciaElemento.innerHTML = sugerencias[indiceSugerenciaActual];

                    indiceSugerenciaActual = (indiceSugerenciaActual + 1) % sugerencias.length;
                }

                setInterval(cambiarSugerencia, 6000);
            </script>
        </div>
    </section>
</body>
</html>
