<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='registro.css') }}">
    <title>Registro</title>
</head>
<body>
    <!-- Menú principal -->
    <header id="header">
        <ul id="mainMenu">
            <li><a href="/">Inicio</a></li>
            <li><a href="/registro_actividades">Registro de Actividades de Reciclaje</a></li>
            <li><a href="/seguimiento">Seguimiento de Reciclaje</a></li>
            <li><a href="/ranking_comunitario">Ranking Comunitario</a></li>
            
            {% if 'usuario' in session %}
                <li><a href="/usuario">Usuario</a></li>
                <!-- <li><a href="{{ url_for('cerrar_sesion') }}">Cerrar Sesión</a></li> -->
            {% else %}
                <li><a href="/inicio_sesion">Iniciar Sesión</a></li>
            {% endif %}
        </ul>
        
    </header>
    <section class="contentPage">
        <div  class="contentColumn"><h1 class="pageTitle">Registro de Usuario</h1></div>
        <div  class="contentColumn">
            <form method="POST" action="/registrar">
                <label class="labelForm" for="nombre">Nombre:</label>
                <input class="inputForm" type="text" id="nombre" name="nombre" required><br>
                
                <label class="labelForm" for="correo">Correo Electrónico:</label>
                <input class="inputForm" type="email" id="correo" name="correo" required><br>
                
                <label class="labelForm" for="contrasena">Contraseña:</label>
                <input class="inputForm" type="password" id="contrasena" name="contrasena" required><br>
                
                <input type="submit" class="submitButton" value="Registrar">
            </form>
        </div>
    </section> 
</body>
</html>
